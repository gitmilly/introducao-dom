<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            font: normal 15pt arial;
            background-color: rgb(59, 126, 26);
            color: rgb(255, 255, 255);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;

        }
    </style>
</head>
<body>
    <div id="area">
        interajaa..


    </div>

    <script>
        var a = window.document.getElementById('area')
       a.addEventListener('click', clicar)
       a.addEventListener('mouseenter', entrar)
       a.addEventListener('mouseout', Sair) 

        function clicar(){
           a.innerText = 'Clicou'
           a.style.background = 'red'
             
        }
        function entrar(){
          a.innerText = 'Entrou'

        }
        function Sair(){
            a.innerText = "Saiu"
            a.style.background = 'green'
        }
    </script>
</body>
</html>
